<!--
  Generated template for the SecondPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{subtitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-title>{{subtitle}}</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let item of sublist" (click)="thirdpage(item.url)">
      <ion-label>
        {{item.name}}
        <p>{{item.url}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
